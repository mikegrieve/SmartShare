{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'core/topics.css' %}">

{% if topic_list %}
    {% for topic in topic_list %}
        <a href="{% url 'core:topic_detail' topic.id %}">{{ topic }}</a><br>
    {% endfor %}
{% else %}
    <p>No topics are available.</p>
{% endif %}

<a href="{% url 'core:create_item' %}">Create</a>

{% endblock %}
